<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <div class="functionButtons">
                    <input id="colorPicker" type="color" value="#000000">
                    <button class="button">COLOR</button>
                    <button class="button">RAINBOW</button>
                    <button class="button">ERASER</button>
                </div>
                <div class="newBoard"><button class="button" id="reset">NEW BOARD 64x64</button></div>
            </div>
            <div>

            </div>
        </div>
        <div class="changeSize">
            <input type="text" placeholder="Size of board" value="" onchange="changeSize(value)">
            <button>Change size</button>
        </div>
    </div>

</body>

</html>
